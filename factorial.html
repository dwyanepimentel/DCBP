<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCBP Fcatorial, Sum, Average Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 50px;
}


input {
padding: 5px;
margin-bottom: 10px;
}


button {
padding: 10px;
background-color: #4a4949;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}


button:hover {
background-color: #242424;
}


.top-bar {
display: flex;
justify-content: space-between;
align-items: center;
background-color: #333;
color: white;
padding: 10px;
}


.title {
font-size: 24px;
margin: 0;
}


.calculator-container {
margin-top: 20px;
}


.result {
font-weight: bold;
margin-top: 10px;
}
</style>
</head>
<body>


<!-- Top Bar with Title and Button -->
<div class="top-bar">
<button onclick="handleButtonClick()">Back</button>
<h2 class="title">DCBP</h2>
</div>


<div class="calculator-container">
<h3>Factorial, Sum, and Average Calculator</h3>


<label for="numberInput">Enter an integer (n):</label>
<input type="number" id="numberInput" placeholder="Enter an integer">
<br>


<button onclick="calculate()">Calculate</button>


<div id="resultContainer" class="result"></div>
</div>


<script>
function handleButtonClick() {
window.location.href = 'index.html';
}


function calculate() {
let n = parseInt(document.getElementById('numberInput').value);


if (isNaN(n) || n < 0) {
document.getElementById('resultContainer').textContent = "Please enter a valid non-negative integer.";
return;
}


// While Loop
let factorial = 1;
let i = 1;
while (i <= n) {
factorial *= i;
i++;
}


// Do While Loop
let sum = 0;
i = 1;
do {
sum += i;
i++;
} while (i <= n);


// For Loop
let average = 0;
for (i = 1; i <= n; i++) {
average += i;
}
average /= n;


let resultMessage = `
<br>
Factorial of ${n}: ${factorial}<br> <br>
Sum of the first ${n} numbers: ${sum}<br> <br>
Average of the first ${n} numbers: ${average.toFixed(2)}
`;


document.getElementById('resultContainer').innerHTML = resultMessage;
}
</script>


</body>
</html>
